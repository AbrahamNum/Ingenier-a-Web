<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Boletomania</title>
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="preload" href="css/normalize.css" as="style" />
        <link
          href="https://fonts.googleapis.com/css2? family=Gloock&display=swap"
          rel="stylesheet"
        />
        <link rel="preload" href="css/styles.css" as="style" />
        <link href="css/styles.css" rel="stylesheet" />
      
      <body>
        <header>
        <!-- Aqui empieza el Hero-->
        <section class="hero">
          <div class="contenido-hero">
            <a href="#">Registro</a>
            <a href="#">Inicio de sesión</a>
            <img src="../freelancer_inicio/img/Logo.png" alt="Logo de la marca" />
    
            <h2 class="titulo">LOS MEJORES EVENTOS<span> Boletomania </span></h2>
            <div class="ubicacion">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-map-pin"
                width="68"
                height="68"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#757575"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <circle cx="12" cy="11" r="3" />
                <path
                  d="M17.657 16.657l-4.243 4.243a2 2 0 0 1 -2.827 0l-4.244 -4.243a8 8 0 1 1 11.314 0z"
                />
                <P>México, CDMX</P>
              </svg>
            </div>
            <a class="boton" href="#">Comprar Pases</a>
          </div>
          <!-- utilizado en contenido-hero-->
        </section>
        </header>
      </head>
      <main class="contenedorsombra">
      <form class="formulario"  action="#" method="post">
        <legend>Rellena todos los campos para crear nueva cuenta</legend>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
        
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>
        
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required>
        
        <label for="repetir-contraseña">Repetir contraseña:</label>
        <input type="password" id="repetir-contraseña" name="repetir-contraseña" required>
        
        <input type="submit" value="Crear cuenta">
      </form>
    </main>
      
</html>
